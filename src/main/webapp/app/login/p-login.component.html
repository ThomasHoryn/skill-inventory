<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)"
    >
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-6">
          <div class="text-900 text-2xl mb-3">
            <span jhiTranslate="login.title">Sign in</span>
          </div>
        </div>
        <div [@fade]="authenticationError() ? 'visible' : 'hidden'">
          <p-messages
            [(value)]="authenticationErrorMsg"
            [closable]="false"
            [enableService]="false"
            class="flex flex-column gap-2 mb-4 md:w-30rem"
          />
        </div>
        <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="flex flex-column gap-2 mb-4">
            <label class="username-label" for="username" jhiTranslate="global.form.username.label">Username</label>
            <input
              pInputText
              id="username"
              placeholder="{{ 'global.form.username.placeholder' | translate }}"
              formControlName="username"
              #username
            />
          </div>
          <div class="flex flex-column gap-2 mb-4">
            <label for="password" jhiTranslate="login.form.password">Password</label>
            <input pInputText id="password" placeholder="{{ 'login.form.password.placeholder' | translate }}" formControlName="password" />
          </div>

          <div>
            <p-checkbox formControlName="rememberMe" inputId="rememberMe"> </p-checkbox>
            <label for="rememberMe" jhiTranslate="login.form.rememberme">remember</label>
          </div>
          <div>
            <button pButton pRipple label="{{ 'login.form.button' | translate }}" class="w-full p-3 text-xl mt-4" type="submit"></button>
          </div>
        </form>
        <p-divider />
        <div>
          <p-button
            label="{{ 'login.password.forgot' | translate }}"
            routerLink="/account/reset/request"
            class="p-button-link"
            [link]="true"
          />
        </div>
        <div>
          <p-button
            severity="danger"
            label="{{ 'global.messages.info.register.link' | translate }}"
            routerLink="/account/register"
            [link]="true"
          />
        </div>
      </div>
    </div>
  </div>
</div>
